<!DOCTYPE html>
<html ng-app="appForm">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../js/angular_form.js"></script>
</head>
<body>
<h1>Sign Up</h1>

<form name='addUserForm' ng-controller="formController">
    <div ng-show='message'>{{message}}</div>
    <div>First name: <input ng-model='user.first' required></div>
    <div>Last name: <input ng-model='user.last' required></div>
    <div>Email: <input type='email' ng-model='user.email' required></div>
    <div>Age: <input type='number' ng-model='user.age' ng-maxlength='3' ng-minlength='1'></div>
    <div>
        <button ng-click="addUser()" ng-disabled='!addUserForm.$valid'>Submit</button>
    </div>
</form>
</body>
</html>
